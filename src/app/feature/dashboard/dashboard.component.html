<main>
  <div class="container"
       style="height:1300px;">
    <div class="row mt-5 pt-5">
      <div class="col text-center">
        <h2>Profile:</h2>
        <table mdbTable
               bordered="true">
          <thead>
            <tr>
              <th>Profile Name</th>
              <th>Nick Name</th>
              <th>Owner ID</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr mdbTableCol
                *ngFor="let p of profiles$ | async">
              <th scope="row">{{p.nick_name}}</th>
              <td>{{p.profile_name}}</td>
              <td>{{p.getId()}}</td>
              <td>{{p.status}}</td>
              <td>
                <button mdbBtn
                        type="button"
                        color="primary"
                        class="waves-light"
                        mdbWavesEffect
                        (click)="getAccounts(p)">Get Accounts
                </button>
              </td>
            </tr>

          </tbody>
        </table>
